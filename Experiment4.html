<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Room Booking Form</title>
</head>
<body>
    <div class="form-container">
        <h1>Hotel Room Booking Form</h1>
        <form action="#" method="post">

            <div class="form-group">
                <label for="full-name">Full Name:</label>
                <input type="text" id="full-name" name="full-name" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone">
            </div>

            <div class="form-group">
                <label for="check-in">Check-in Date:</label>
                <input type="date" id="check-in" name="check-in" placeholder="dd-mm-yy" required>
            </div>

            <div class="form-group">
                <label for="check-out">Check-out Date:</label>
                <input type="date" id="check-out" name="check-out" placeholder="dd-mm-yy" required>
            </div>

            <div class="form-group">
                <lable for="room-type">Room Type:</lable>
                <select id="room-type" name="room-type">
                <option value="single" selected>Single Room</option>
                <option value="double">Double Room</option>
                <option value="suite">Suite</option>
                </select>
            </div>

            <div class="form-group">
                <label for="guests">Number of Guests:</label>
                <input type="number" id="guests" name="guests" min="1" required>
            </div>

            <div class="form-group special-requests-group">
                <label for="special-requests">Special Requests:</label><br>
                <textarea id="special-requests" name="special-request"></textarea>
            </div>

            <div class="button-group">
                <button type="submit">Book Now</button>
                <button type="reset">Reset Form</button>
            </div>
 
        </form>
    </div>
</body>
</html>
