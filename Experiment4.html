<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Room Booking Form</title>
</head>
<body>
    
        <h1 align="center">Hotel Room Booking Form</h1>
        <form action="#" method="post" align="center">

        
                <label for="full-name">Full Name:</label>
                <input type="text" id="full-name" name="full-name" required>
            <br><br>

            
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            <br><br>

            
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>
            <br><br>

            
                <label for="check-in">Check-in Date:</label>
                <input type="date" id="check-in" name="check-in" placeholder="dd-mm-yy" required>
            <br><br>

            
                <label for="check-out">Check-out Date:</label>
                <input type="date" id="check-out" name="check-out" placeholder="dd-mm-yy" required>
            <br><br>

            
                <lable for="room-type">Room Type:</lable>
                <select id="room-type" name="room-type">
                <option value="single" selected>Single Room</option>
                <option value="double">Double Room</option>
                <option value="deluxe">Deluxe Room</option>
                <option value="suite">Suite</option>
                </select>
             <br><br>

        
                <label for="guests">Number of Guests:</label>
                <input type="number" id="guests" name="guests" min="1" max="10" required>
            <br><br>

            
                <label for="special-requests">Special Requests:</label><br>
                <textarea id="special-requests" name="special-request" rows="4" cols="40"></textarea>
            <br><br>

            
                <input type="submit" value="Book Now">
                <input type="reset" value="Reset Form">
        
 
        </form>
    
</body>
</html>
